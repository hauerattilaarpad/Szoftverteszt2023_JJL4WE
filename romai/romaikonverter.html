<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>
<script>

  function convertToRoman(num) {
	var singles = ["", "I","II","III","IV","V","VI","VII","VIII","IX"];
	var tens = ["", "X","XX","XXX","XL"];
	var length = num.toString().length;
	var numbers = num.toString().split("").map(Number);
	var roman = '';
	var i = 0;
  
  switch (length) {
  case 2:
      roman += tens[numbers[i]];
      i++;
  case 1 :
      roman += singles[numbers[i]];
  }
 return roman;
}


  QUnit.module('romai konverter', function() {
    QUnit.test('egy', function(assert) {
      assert.equal(convertToRoman(1), 'I');
    });
	QUnit.test('ketto', function(assert) {
      assert.equal(convertToRoman(2), 'II');
    });
	QUnit.test('harom', function(assert) {
      assert.equal(convertToRoman(3), 'III');
    });
	QUnit.test('negy', function(assert) {
      assert.equal(convertToRoman(4), 'IV');
    });
	QUnit.test('ot', function(assert) {
      assert.equal(convertToRoman(5), 'V');
    });
	QUnit.test('hat', function(assert) {
      assert.equal(convertToRoman(6), 'VI');
    });
	QUnit.test('het', function(assert) {
      assert.equal(convertToRoman(7), 'VII');
    });
	QUnit.test('nyolc', function(assert) {
      assert.equal(convertToRoman(8), 'VIII');
    });
	QUnit.test('kilenc', function(assert) {
      assert.equal(convertToRoman(9), 'IX');
    });
	QUnit.test('tiz', function(assert) {
      assert.equal(convertToRoman(10), 'X');
    });
	QUnit.test('tizenegy', function(assert) {
      assert.equal(convertToRoman(11), 'XI');
    });
	QUnit.test('huszonketto', function(assert) {
      assert.equal(convertToRoman(22), 'XXII');
    });
	QUnit.test('harmincharom', function(assert) {
      assert.equal(convertToRoman(33), 'XXXIII');
    });
	QUnit.test('negyvennegy', function(assert) {
      assert.equal(convertToRoman(44), 'XLIV');
    });
  });
  
</script>
